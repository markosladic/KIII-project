<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<h2>Info about our request</h2>
<div>IP Address: <th:block th:text="${ipAddress}"></th:block></div>
<div>Client Agent: <th:block th:text="${clientAgent}"></th:block></div>

<th:block th:if="${session.user!=null}">
<h2>Info about our user</h2>
<div th:text="${session.user.username}"></div>
<div th:text="${session.user.name}"></div>
<div>
    <a href="/logout">Logout</a>
</div>
</th:block>

<h2>Categories</h2>
<ul>
    <li th:each="category : ${categories}"><th:block th:text="${category.getName()}"></th:block></li>
</ul>
<h3>Add new category</h3>
<form th:method="post" th:action="@{/servlet/thymeleaf/category}">
    <label for="name">Name:</label><input id="name" type="text" name="name">
    <label for="desc">Name:</label><input id="desc" type="text" name="description">
    <input type="submit" value="Submit">
</form>
</body>
</html>
